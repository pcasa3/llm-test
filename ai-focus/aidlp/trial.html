               <h3>AI-FOCUS 滤海AI DLP测试说明</h3>
               1.邮箱申请：每个邮箱点击申请，可以获得token,token 20分钟内有效<br>
               2.使用我方提供的LLM API，每个邮箱可以测试20次<br>
               3.滤海AI DLP DEMO主要是演示拦截几类敏感数据的输入：在chat里直接包含敏感数据、在上传的图片里包含敏感数据（个人数据、财务数据等）、在上传的文档（PDF\XLS\DOC\PPT）里包含敏感数据、在上传文档的图片里包含敏感数据。<br>
               4.根据风险滤海AI DLP DEMO会决策安全放行、直接拦截，二次确认等策略。<br>
               5.可以关闭AI DLP和打开AI DLP，测试敏感数据是否能传递到AI LLM的效果。<br>
